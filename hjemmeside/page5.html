      <h1>Booking</h1>
      <div class="message">Kun dagspass- eller månedlige medlemmer kan bestille et skrivebord!</div>
    <h2>Velg et skrivebord for booking:</h2>
    <div id="floor-map"></div>
    <div id="confirmation" style="display:none;">
        <p>Du har booket <span id="desk-number"></span>.</p>
    </div>

    <script>document.addEventListener('DOMContentLoaded', function() {
      const floorMap = document.getElementById('floor-map');
      
      for (let i = 1; i <= 60; i++) {
          const desk = document.createElement('button');
          desk.textContent = `Skrivebord ${i}`;
          desk.classList.add('desk');
          desk.onclick = function() { bookDesk(i); };
          floorMap.appendChild(desk);
      }
  });
  
  function bookDesk(deskNumber) {
    // Viser en alert-boks som bekreftelse
    alert(`Du har booket Skrivebord ${deskNumber}.`);
  }
  </script>
